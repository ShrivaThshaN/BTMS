  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .active {
      background-color: red !important;
      color: #fff !important;
    }
    .paging {
      position: relative;
      margin: -40px 0px 50px 700px;
    }
    .page {
      margin: 7px;
      margin-bottom: 10%;
      padding: 10px 10px;
      border: 1px solid #ccc;
      background-color: #ccc;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .page:hover {
      background-color: #000;
      color: #fff;
    }
    th[data-colname="val"],
    td[data-colname="val"] {
      width: 10px;
    }
    th[data-colname="SID"],
    td[data-colname="SID"] {
      height: 10px;
      width: 10px;
    }
    
    /* New Flexbox styles */
    .tables-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 10px;
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }
    
    section.one,
    section.two,
    section.three,
    section.four,
    section.five,
    section.six {
      flex: 1 1 calc(16.66% - 20px); /* 6 columns layout */
      min-width: 150px; /* minimum width for each section */
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    
    @media (max-width: 1024px) {
      section.one,
      section.two,
      section.three,
      section.four,
      section.five,
      section.six {
        flex: 1 1 calc(33.33% - 20px); /* 3 columns layout for small screens */
      }
    }
    
    @media (max-width: 768px) {
      section.one,
      section.two,
      section.three,
      section.four,
      section.five,
      section.six {
        flex: 1 1 calc(50% - 20px); /* 2 columns layout for smaller screens */
      }
    }
    
    @media (max-width: 480px) {
      section.one,
      section.two,
      section.three,
      section.four,
      section.five,
      section.six {
        flex: 1 1 100%; /* 1 column layout for mobile screens */
      }
    }
  </style>
